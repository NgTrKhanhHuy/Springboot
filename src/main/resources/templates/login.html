<!-- Login Form -->
<section class="login-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center mb-4">Login</h2>
            <form th:action="@{/do-login}" method="post">
            <div class="mb-3">
              <label for="loginUsername" class="form-label">User name</label>
              <input type="text" class="form-control" id="loginUsername" name="username" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="mt-3">Don't have an account? <a th:href="@{/register}">Register</a>.</p>
          <p class="mt-3">have an account? <a th:href="@{/forgot-password}">quên mật khẩu</a>.</p>



        </div>
      </div>
    </div>
  </div>
</section>
