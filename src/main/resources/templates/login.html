<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <!-- Lưu ý: trường email được map vào "username" theo mặc định của Spring Security -->
  <form th:action="@{/do-login}" method="post">
    <!-- Hiển thị thông báo lỗi nếu có parameter error -->
    <div th:if="${param.error}">
      <div class="alert alert-danger" role="alert">
        Sai email hoặc mật khẩu. Vui lòng thử lại.
      </div>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" name="username" class="form-control" placeholder="Email" required />
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required />
    </div>
    <br/>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  <br/>
  <a th:href="@{/register}">Don't have an account? Register here</a>
  <a th:href="@{/forgot-password}">quên mật khẩu</a>

</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
