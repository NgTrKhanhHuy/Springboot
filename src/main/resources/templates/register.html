<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${registerDTO}" method="post">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required />
        </div>
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required />
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Confirm Password" required />
        </div>
        <br/>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div th:if="${error}">
            <p class="text-danger" th:text="${error}"></p>
        </div>
    </form>
    <br/>
    <a th:href="@{/login}">Already have an account? Login here</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
